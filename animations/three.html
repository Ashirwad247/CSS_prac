<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background: black;
        }
        button{
            padding: 19px 25px 19px 25px;
            background-color: skyblue;
            color: white;
            border: none;
            margin-left: 5px;
            border-radius: 25px;
            transition: 0.15s;
        }

        button:hover{
            background-color: white ;
            color: skyblue;
            border :1px solid skyblue;
        }
    </style>
</head>
<body>
    <button id="1233" onclick="gam()">
        Subscribe
    </button>

    <script>
        function gam(){
            let a = document.getElementById(1233);
            a.innerText='Done';
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
           flexbox
        </title>
    </head>
    <body style="background-color: black; padding-bottom: 1000px;">
        <div style="display:flex; flex-direction: row;">
             <div style="background-color:lightblue">div1 text</div>
             <div style="background-color: lightgoldenrodyellow;">div2<p>text</p></div>
        </div>

        <div style="display:flex; flex-direction: row; margin-top: 30px;">
            <div style="background-color:lightblue; width: 100px;">100px</div>
            <div style="background-color: lightgoldenrodyellow; flex:1;">flex1</div>
       </div>

       <div style="display:flex; flex-direction: row; margin-top: 30px;">
          <div style="background-color: lightsteelblue; flex:1;">flex:1</div>
           <div style="background-color:lightpink; width: 100px;">100px</div>
           <div style="background-color:lightblue; width: 100px; flex:2;">flex:2</div>
        </div>

        <div style="height: 70px; border-width:1px; border-style:solid;   border-color:aquamarine; display:flex; flex-direction: row; margin-top: 30px; justify-content: space-between;">
            <div style="background-color: lightsteelblue;  width:100px;">100px</div>
             <div style="background-color:lightpink; width: 100px;">100px</div>
             <div style="background-color:lightblue; width: 100px; ">100px</div>
          </div>

          <div style="height: 70px; border-width:1px; border-style:solid;   border-color:aquamarine; display:flex; flex-direction: row; margin-top: 30px; justify-content: space-between; align-items: center;">
            <div style="background-color: lightsteelblue;  width:100px;">100px</div>
             <div style="background-color:lightpink; width: 100px;">100px</div>
             <div style="background-color:lightblue; width: 100px; ">100px</div>
          </div>  
    </body>
</html>

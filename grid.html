<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="background-color: black;  padding-bottom: 1000px">
        <div style="display:grid; grid-template-columns:100px 100px">
            <div style="background-color: aquamarine;">Div1</div>
            <div style="background-color:azure">Div2<p>text</p></div>
        </div>

        <div style=" margin-top:30px; display:grid; grid-template-columns:100px 100px 200px">
            <div style="background-color: aquamarine;">100px</div>
            <div style="background-color:azure">100px<p>text</p></div>
            <div style="background-color:pink;">200px</div>
            <div style="background-color:azure">100px</div>
        </div>

        <div style=" margin-top:30px; display:grid; grid-template-columns:100px 1fr ">
            <div style="background-color: aquamarine;">100px</div>
            <div style="background-color:azure">1fr</p></div>
         </div>  

         <div style=" margin-top:30px; display:grid; grid-template-columns:100px 1fr 2fr">
            <div style="background-color: aquamarine;">100px</div>
            <div style="background-color:azure;">1fr</p></div>
            <div style="background-color: aquamarine;">1fr</div>
         </div>  

         <div style=" margin-top:30px; display:grid; grid-template-columns:1fr 1fr 1fr; column-gap: 20px; row-gap: 40px;">
            <div style="background-color: aquamarine; height: 200px;">1fr</div>
            <div style="background-color:azure; height:200px;">1fr</p></div>
            <div style="background-color: aquamarine; height: 200px">1fr</div>
            <div style="background-color:azure; height:200px;">1fr</p></div>
            <div style="background-color: aquamarine; height: 200px">1fr</div>
            <div style="background-color:azure; height:200px;">1fr</p></div>
         </div>  
    </body>
</html>

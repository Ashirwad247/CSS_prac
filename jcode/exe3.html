<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="measurement" />
    <button onclick="coTocm()">Convert to cm</button>
    <button onclick="coToin()">Convert to Inch</button>
    <script>
        const mea=document.getElementById('measurement');
        function coTocm() {
            const gj =mea.value;
            const cong= +gj * 2.54;
            
            const result=document.createElement('div');
            result.innerText=cong;
            document.body.appendChild(result);

        }

        function coToin() {
            const gj =mea.value;
            const cong= +gj / 2.54;
            
            const result=document.createElement('div');
            result.innerText=cong;
            document.body.appendChild(result);

        }
    </script>
    
</body>
</html>

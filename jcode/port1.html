<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
  position: relative;
}

.layer {
  position: absolute;
  width: 100%;
  height: 100%;
}

.layer1 {
  background-color: red;
  z-index: 3;
}

.layer2 {
  background-color: green;
  z-index: 2;
  margin-left: 100px;
}

.layer3 {
  background-color: blue;
  z-index: 1;
  margin-left: 190px;
}

    
  </style>
</head>
<body>
  <div class="container">
    <div class="layer layer1">
      Layer 1 content
    </div>
    <div class="layer layer2">
      Layer 2 content
    </div>
    <div class="layer layer3">
      Layer 3 content
    </div>
  </div>
  
</body>
</html>
